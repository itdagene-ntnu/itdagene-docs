version: 2
jobs:
  tests:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          path: website
          command: yarn

      - save_cache:
          name: Save cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "website/package.json" }}
      
      - run:
          name: Prettier
          path: website
          command: yarn lint:prettier

      - run:
          name: Eslint
          path: website
          command: yarn lint:eslint

      - run: 
          name: Build project
          path: website
          command: yarn build

  build:
    machine: true
    steps:
      - checkout
      - run:
        command: docker build .

workflows:
  version: 2
  on_push:
    jobs:
      - tests
      - build-docker:
          requires:
            - tests
          filters:
            branches:
              only:
                - prod
